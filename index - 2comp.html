    <!-- Initialize Swiper -->
    <script>
        $(document).ready(function () {
            function myResize() {
                var imgHeight = $('.home-sw02-slidecont img').height();
                $('.home-sw02-slidecont').css({ "height": imgHeight, });
                //console.log(imgHeight);
            }
            window.onload = myResize();
            $(window).resize(function () {
                return myResize();
            });
        });
    </script>
